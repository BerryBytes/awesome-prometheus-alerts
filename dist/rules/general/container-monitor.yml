    - alert: ContainerLowCpuUtilization
      expr: '(sum(rate(container_cpu_usage_seconds_total{name!="",namespace="NAMESPACE"}[3m])) BY (instance, name) * 100) < 20'
      for: 3d
      labels:
        severity: info
      annotations:
        summary: Container Low CPU utilization (instance {{ $labels.instance }})
        description: "Container CPU utilization is under 20% for 1 week. Consider reducing the allocated CPU.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
        description_display: If Container CPU utilization is under 20% for 1 week.

    - alert: ContainerLowMemoryUsage
      expr: '(sum(container_memory_working_set_bytes{name!="",namespace="NAMESPACE"}) BY (instance, name) / sum(container_spec_memory_limit_bytes{name!="",namespace="NAMESPACE"} > 0) BY (instance, name) * 100) < 20'
      for: 3d
      labels:
        severity: info
      annotations:
        summary: Container Low Memory usage (instance {{ $labels.instance }})
        description: "Container Memory usage is under 20% for 1 week. Consider reducing the allocated memory.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
        description_display: If Container Memory usage is under 20% for 1 week.