    - alert: ContainerHighCpuUtilization
      expr: '(sum(rate(container_cpu_usage_seconds_total{name!="",namespace="NAMESPACE"}[3m])) BY (instance, name) * 100) > 80'
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: Container High CPU utilization (instance {{ $labels.instance }})
        description: "Container CPU utilization is above 80%\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
        description_display: If Container  CPU utilization is High on utlization.

    - alert: ContainerHighMemoryUsage
      expr: '(sum(container_memory_working_set_bytes{name!="",namespace="NAMESPACE"}) BY (instance, name) / sum(container_spec_memory_limit_bytes{namespace="NAMESPACE"} > 0) BY (instance, name) * 100) > 80'
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: Container High Memory usage (instance {{ $labels.instance }})
        description: "Container Memory usage is above 80%\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
        description_display: If Container Memory is High usage.

