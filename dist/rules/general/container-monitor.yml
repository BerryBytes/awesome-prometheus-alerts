groups:

- name: GeneralRules

  rules:

    - alert: ContainerKilled
      expr: 'time() - container_last_seen{namespace="NAMESPACE"} > 60'
      for: 0m
      labels:
        severity: warning
      annotations:
        summary: Container killed (instance {{ $labels.instance }})
        description: "A container has disappeared\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
        description_display: If container is killed.


